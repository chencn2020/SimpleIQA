train:
  seed: 2025
  zero_shot_dataset: []
  batch_size: 40
  epochs: 300
  T_max: 50
  eta_min: 0
  workers: 32
  world_size: 1
  rank: 0
  dist_url: "tcp://localhost:12754"
  dist_backend: "nccl"
  multiprocessing_distributed: true
  gpu: null
  model: topiq_nr
  save_path: "./EXP/SingleDataset/topiq_nr"

optimizer:
  optimizer: adam
  lr: 2e-5
  weight_decay: 5e-4
  lr_ratio: 10

loss:
  criterion: l1

dataset:
  train_dataset: [livec]
  zero_shot_dataset: []

  # Augmentation
  random_flipping: true
  random_flipping_rate: 0.5
  
  re_sample: true
  re_sample_times: 25

  resize_img: false
  # resize_size: [512, 512]

  random_crop: true
  random_crop_size: [384, 384]

  # Data Normalization
  nornalize_score: true

  img_normalize_mean: [0.485, 0.456, 0.406]
  img_normalize_std: [0.229, 0.224, 0.225]

  # Loader
  num_workers: 2
